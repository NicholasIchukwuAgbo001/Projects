<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./expense-tracker-app.css" />
  <link rel="stylesheet" href="./expense-tracker-app-queries.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
</head>
<body>
  <div id="access-container">
    <form id="login-form" class="access-form active">
      <h2>Login</h2>
      <input type="email" id="login-email" name="login-email" placeholder="Email" required />
      <input type="password" id="login-password" name="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="switchForm('signup'); return false;">Sign Up</a></p>
    </form>

    <form id="signup-form" class="access-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" name="signup-name" placeholder="Your Name" required />
      <input type="email" id="signup-email" name="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" name="signup-password" placeholder="Password" required />
      <input type="number" id="age" name="age" placeholder="Your Age" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="switchForm('login'); return false;">Login</a></p>
    </form>
  </div>

  <div class="container">
    <h2 id="welcome-message"></h2>
    <h1>Expense <span>Tracker</span></h1>

    <div class="balance-container">
      <h2>Your Balanceüëá</h2>
      <h1 id="balance">$0.00</h1>
      <div class="summary">
        <div class="income">
          <h3>Income</h3>
          <p id="income-amount">$0.00</p>
        </div>
        <div class="expenses">
          <h3>Expenses</h3>
          <p id="expense-amount">$0.00</p>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="transaction-container">
        <h2><i>Transactions</i></h2>
        <ul id="transaction-list"></ul>
      </div>

      <div class="form-container">
        <h2><i>Add Transaction</i></h2>
        <input type="text" id="search" placeholder="üîçSearch Transaction" />
        <form id="transaction-form">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter description..." required />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount..." required />
            <p class="negative-tranfer">Use negative (-) for expenses</p>
          </div>
          <button type="submit">Add Transaction</button>
        </form>
      </div>
    </div>

    <button class="logout-btn" type="button">Log out</button>

    <div class="footer">
        <p>Made with ‚ù§Ô∏è by <a href="#" target="_blank">Nicholas Ichuwku [Kodaküíö]</a></p>
    </div>

  </div>
  <script src="expense-tracker-app.js"></script>
</body>
</html>
